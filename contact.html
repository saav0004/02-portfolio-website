    <section>
      <div></div>

    <main>
      <section class="contact">
        <div class="container">
          <div class="contact__wrap">
            <form action="#" class="contact__form">
              <div class="form-unit full">
                <h1 class="contact__title">Sign Up</h1>
                <p></p>
              </div>

              <div class="form-unit">
                <label for="fName">Full Name</label>
                <input
                  type="text"
                  id="fName"
                  name="fName"
                  placeholder="Username"
                />
              </div>

              <div class="form-unit">
                <label for="company">Company</label>
                <input
                  type="text"
                  id="company"
                  name="company"
                  placeholder="Company"
                />
              </div>

              <div class="form-unit">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                />
              </div>

              <div class="form-unit">
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" placeholder="Phone" />
              </div>

              <div class="form-unit">
                <label class="message" for="message">message*</label>
                <textarea
                  class="message-box"
                  id="message"
                  name="message"
                  required
                  placeholder="Enter your message here"
                ></textarea>
              </div>

              <div class="form-unit full">
                <input class="btn" type="submit" value="Submit" />
              </div>
            </form>
            <div class="sign-up__image"></div>
          </div>
        </div>
      </section>
