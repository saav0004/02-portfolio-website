<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Contact | Luciano Saavedra</title>
    <script src="./js/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="header">
      <section class="container">
        <nav class="masthead">
          <div class="logo__div">
            <!-- prof comment
              each page must have a unique h1.
              On this page the h1 should be "Contact me" heading
            -->
            <a href="./index.html" class="logo__name"
              ><h1>Luciano Saavedra</h1></a
            >
          </div>

          <div class="nav__div">
            <ul class="nav__list">
              <li class="nav__li">
                <a class="nav__link" href="./index.html"
                  ><i class="fa-solid fa-house-user"></i>Home</a
                >
              </li>
              <li class="nav__li">
                <a class="nav__link" href="./portfolio.html"
                  ><i class="fa-sharp fa-solid fa-palette"></i>Portfolio</a
                >
              </li>
              <li class="nav__li">
                <a class="nav__link" href="./contact.html"
                  ><i class="fa-solid fa-envelope"></i>Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </section>
    </header>

    <section>
      <div></div>
    </section>

    <main>
      <section class="contact">
        <div class="container">
          <div class="contact__wrap">
            <form action="#" class="contact__form">
              <div class="form-unit full">
                <h2 class="contact__title">Contact me</h2>
                <p>
                  Please do not hesitate to message me if you have any
                  inquiries. I hope we can collaborate soon!
                </p>
              </div>

              <div class="form-unit">
                <label for="fName">Full Name*</label>
                <input
                  type="text"
                  id="fName"
                  name="fName"
                  required
                  placeholder="Full name"
                />
              </div>

              <div class="form-unit">
                <label for="company">Company</label>
                <input
                  type="text"
                  id="company"
                  name="company"
                  placeholder="Company"
                />
              </div>

              <div class="form-unit">
                <label for="email">Email*</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Email"
                />
              </div>

              <div class="form-unit">
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" placeholder="Phone" />
              </div>

              <div class="form-unit">
                <label for="date-start">Start Date</label>
                <input
                  type="date"
                  id="date-start"
                  min="2022-12-15"
                  max="2023-12-31"
                />
              </div>

              <div class="form-unit">
                <label for="date-end">End Date</label>
                <input
                  type="date"
                  id="date-end"
                  min="2023-01-01"
                  max="2033-12-31"
                />
              </div>

              <div class="form-unit full">
                <label class="message" for="message">message*</label>
                <textarea
                  class="message-box"
                  id="message"
                  name="message"
                  required
                  placeholder="Enter your message here"
                ></textarea>
              </div>

              <div class="form-unit full">
                <input class="btn" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <a href="./" class="logo">
          <h3>Luciano Saavedra</h3>
        </a>

        <nav>
          <ul>
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./portfolio.html">Portfolio</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </nav>

        <div>
          <small> &copy; 2022 Luciano Saavedra</small>
          <div class="footer__list__div">
            <a href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
